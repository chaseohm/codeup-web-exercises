<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        .address {
            color: #ff1625;
        }

        .state {
            color: #ff1625;
        }

        .zip {
            color: #ff1625;
        }
        
        .button {
            color: #f8ff11;
            size: A3;
        }
    </style>
</head>
<body>
    <h1>CHECKOUT</h1>
        <form method="POST" action="https://request-inspector.glitch.me/">
            Credit Card Number  <input type="password" id="password" name="password" required>
            <br>
            <br>
            Expiration  <input type="month" id="expdte" name="expdte" required>
            <br>
            <br>
            Security Code  <input type="number" placeholder="###" id="seccode" name="seccode" required>
            <br>
            <br>
            <span class="address"> Billing Address</span>  <input type="text" id="add" name="add" required>
            <span class="state">State</span> <select name="State" required>
            <option value="Texas">Texas</option>
            <option value="Virginia">Virginia</option>
            </select>
            <span class="zip">Zip Code</span> <input type="number" id="zip" name="zip" required>
            <br>
            <br>
            <input type="checkbox"checked>  Keep this card on file for future purchases!
            <br>
            <br>
            <button class="button">BUY NOW!</button>

</body>
</html>
