<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="title">Mine JQ</h1>

<p id="important">
    Lorem ipsum
</p>

<p>
    Heck Yeah
</p>
<div class="codeup">
    <ul id="codeup">
<li class="codeup">Mac</li>
<li class="codeup">Iphone</li>
<li class="codeup">Ipad</li>
    </ul>
</div>

<script src="js/jquery.js"></script>
<script>
    "use strict";

        $(document).ready(function(){
            $("#title").click(function() {
                $("#title").css("background-color", "red");
            });
            $('p').dblclick(function() {
               $('p').css('font-size','18px');
            });
            $('li').hover(
                function() {
                    $(this).css('background-color', 'red');
                },
                function() {
                    $(this).css('background-color', 'black');
                    $(this).css('color','white');
                }
            );

        });

</script>
</body>
</html>
