<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/weather_map_style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Staatliches" rel="stylesheet">
</head>
<body>
<div>
        <ul class="text hidden dw ">
            <li>D</li>
            <li class="ghost">r</li>
            <li class="ghost">i</li>
            <li class="ghost">n</li>
            <li class="ghost">k</li>
            <li class="ghost">i</li>
            <li class="ghost">n</li>
            <li class="spaced">W</li>
            <li class="ghost">e</li>
            <li class="ghost">a</li>
            <li class="ghost">t</li>
            <li class="ghost">h</li>
            <li class="ghost">e</li>
            <li class="ghost">r</li>
        </ul>
<div id="search">
    <input type="text" id="place" placeholder="Where you at">
    <button id="searchButton" type="submit">Let's Go!</button>
</div>
</div>
<div class="top">
    <div id="first" class="data">
        <h2>TODAY</h2>
        Hi Temp<h3 id="hold1"></h3>
        Low Temp<h3 id="hold2"></h3>
        <h5 id="hold3"></h5>
    </div>
    <div id="second" class="data">
        <h2>24-HOURS</h2>
        Hi Temp<h3 id="hold4"></h3>
        Low Temp<h3 id="hold5"></h3>
        <h5 id="hold6"></h5>
    </div>
    <div id="third" class="data">
        <h2>48-HOURS</h2>
        Hi Temp<h3 id="hold7"></h3>
        Low Temp<h3 id="hold8"></h3>
        <h5 id="hold9"></h5>
    </div>
</div>
<div id="map-canvas">

</div>
<script src="js/jquery.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmGT5uaJ_hPS7AajXk0lJxzthRK2jMvWI"></script>
<script src="js/weather_map_js.js"></script>
<script>
    $(document).ready(function(){

        $('#searchButton').click(function(){
            var place = $('#place').val();
            console.log(place);





        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "59b7db086784d3652381199c0e82a75a",
            q:     "San Antonio, US",
            units: "imperial"

    }).done(function(data){
        console.log(data);
        $('#hold1').html(data.list[0].main.temp_min);
        $('#hold2').html(data.list[0].main.temp_max);
        $('#hold3').html(data.list[0].weather[0].main);

        $('#hold4').html(data.list[8].main.temp_min);
        $('#hold5').html(data.list[8].main.temp_max);
        $('#hold6').html(data.list[8].weather[0].main);

        $('#hold7').html(data.list[16].main.temp_min);
        $('#hold8').html(data.list[16].main.temp_max);
        $('#hold9').html(data.list[16].weather[0].main);

        });
    });
    });


        console.log(data);



</script>
</body>
</html>
