<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        html {
            align-content: center;
        }
        div {
            text-align: center;
        }
        th {
            text-decoration: red underline overline wavy;
        }
        h1 {
            text-align: center;
            text-decoration: green underline overline wavy;
        }
        table {
            width: 100%;
        }
        td {
            text-decoration: overline yellowgreen;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>
<div>
<table id="insertProducts">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax({
        url: "Data/inventory.json",
        type: "GET"
    }).done(function(data, status){
        console.log(status);

        var row = "";
        data.forEach(function(elem){
            row += "<tr>";
            row += "<td>" + elem.title + "</td>";
            row += "<td>" + elem.quantity + "</td>";
            row += "<td>" + "$" + elem.price + "</td>";
            row += "<td>" + elem.categories.join(', ') + "</td>";
            row += "</tr>";
            $('#insertProducts').append(row);
            var row = "";

        });
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements






})();
</script>

</body>
</html>
