<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
     <h1><strong>Search For Property!</strong></h1>
        <form method="POST" action="https://request-inspector.glitch.me/">
            Property Type   <select name="Type">
                 <option value="Apartment">Apartment</option>
                 <option value="House">House</option>
                 <option value="Land">Land</option>
        </select>
            <br>
            <br>
            Square Footage   <input type="number" placeholder="3000" id="sqft" name="sqft">
            <br>
            <br>
            Minimum Price   <input type="min_price" placeholder="$100,000" id="minprice" name="minprice">
            <br>
            <br>
            Maximum Price   <input type="max_price" placeholder="$5,000,000" id="maxprice" name="maxprice">
            <br>
            <br>
            Zip Code   <input type="number" placeholder="78205" id="zip" name="zip">
            <br>
            <br>
            Number of Bedrooms   <select name="Rooms">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
            <option value="Four">Four</option>
            <option value="Five">Five</option>
            <option value="More Than Five">More Than Five</option>
        </select>
            <br>
            <br>
            Number of Bathrooms   <select name="Baths">
            <option value="One">1</option>
            <option value="Two">2</option>
            <option value="Three">3</option>
            <option value="Four">4</option>
            <option value="Five">5</option>
            <option value="More Than Five">>5</option>
        </select>
            <br>
            <br>
            <button>Search Now!</button>

</body>
</html>
